<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom操作</title>
    <style type="text/css">
        .first{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
        /*
            javaScript主要分为：
            1.ECMAScript：包含js中的基本语法、变量、数据类型、程序结构、函数、对象
            2.Dom：文档对象模型
            获取节点对象，可以操作（增删查改）节点，主要是节点的样式和内容
            3.Bom：浏览器对象模型
            对浏览器进行设置，宽、高、位置、边框等
        */ 
    </script>
</head>
<body>
    
    <!-- 
        dom可以操作页面的每个节点
        文当中的每一个元素都可以看成一个节点
        节点划分：
        一、根节点：html
        二、元素节点：head、body
        三、属性节点：如class style id
        四、文本节点：如hello world!
     -->
     <div class="first" id="one">
        hello world!
     </div>
     <div class="first">

     </div>
     <div class="second">

     </div><br>
     <input type="text" name="username">
     <br>
     <br>
     <input type="text" name="psw">
     <div name="username">

     </div>
     <script type="text/javascript">
        // 1.通过属性ID获取一个对象
        var div=document.getElementById("one");
        console.log(div);
        // 2.通过标记获取页面上所有的元素对象
        var list=document.getElementsByTagName("div");
        //返回一个集合
        console.log(list);
        // 查看所有元素
        for(var index in list){
            console.log(list[index]);
        }
        // 3.通过选择器，获取指定的元素对象
        // 通过id来获取元素对象
        var div1=document.querySelector("#one");//每次只会获取第一个元素
        console.log(div1);
        // 通过类选择器查找元素
        var div2=document.querySelector(".first");
        console.log(div2);
        // 通过标签选择器查找元素
        var div3=document.querySelector("div");
        console.log(div3);
        // 4.通过class选择器，返回所有的集合对象
        list=document.getElementsByClassName("first");
        console.log(list);
        // 5.通过name属性获取集合对象
        list=document.getElementsByName("username");
        console.log(list);

    </script>
</body>
</html>
