<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印图形</title>
</head>
<body>
    <script type="text/javascript">
        // 等腰三角形
        // 外层循环控制行数
        for(var row=0;row<5;row++){
            // 内层循环控制列数
            for(var col=0;col<5-row-1+2*row+1;col++){
                if(col<5-row-1){
                    document.write("&nbsp;");
                }else{
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    /*
          ****
         ****
        ****
    */
        // 平行四边形
        for(var row=0;row<5;row++){
            // 内层循环控制列数
            for(var col=0;col<5-row-1+5;col++){
                if(col<5-row-1){
                    document.write("&nbsp;");
                }else{
                    document.write("*");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
