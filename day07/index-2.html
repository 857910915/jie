<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三种框</title>
</head>

<body>
    <script type="text/javascript">
        //1.警告框
        alert("警告：前方高能");
        // 2.确认框
        var rs=confirm("确定退出？");
        console.log(rs);//在控制台输出
        // 3.输入框
        var user=prompt("请输入您的名字","尊");
        alert(user);
    </script>
</body>

</html>
