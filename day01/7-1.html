<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城注册页面7-1</title>
</head>

<body>
    <form action="">
        名字:<input type="text"><br> 
        姓氏：<input type="text"><br>
        登录名：<input type="text">（可以包含a-z，0-9，下划线）<br>
        密码：<input type="text">（至少包含6个字符）<br>
        确认密码：<input type="text"><br>
        邮箱：<input type="text">（必须包含@符号）<br>
        性别：<input type="radio" name="sex" value="boy">男&nbsp;
        <input type="radio" name="sex" value="girl">女<br>
        爱好：<input type="checkbox" name="like" value="motin">运动
        <input type="checkbox" name="like" value="chat">聊天 
        <input type="checkbox" name="like" value="play">玩游戏 <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
