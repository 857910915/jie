    <h1>清平乐·年年雪里</h1>
    <em>朝代：宋代</em>&nbsp;&nbsp;作者：<strong>李清照</strong>
    <hr>
    <p>
        原文：<br><br>
        年年雪里。常插梅花醉。挼尽梅花无好意。赢得满衣清泪。<br> 今年海角天涯。萧萧两鬓生华。看取晚来风势，故应难看梅花。
    </p>
