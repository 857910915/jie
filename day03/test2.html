<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/test2.css">
    <title>个人简历</title>
</head>

<body>
    <div class="big">
        <table>
            <caption class="first">个人简历</caption>
            <tbody>
                <tr>
                    <td class="td-1">姓名</td>
                    <td class="td-2">王XX</td>
                    <td class="td-3">性别</td>
                    <td class="td-4" colspan="2">男</td>
                </tr>
                <tr>
                    <td class="td-1">现在所在地</td>
                    <td class="td-2">郑州</td>
                    <td class="td-3">民族</td>
                    <td class="td-4" colspan="2">汉</td>

                </tr>
                <tr>
                    <td class="td-1">户口所在地</td>
                    <td class="td-2">周口</td>
                    <td class="td-3">出生日期</td>
                    <td class="td-4" colspan="2">1997.00.00</td>
                </tr>
                <tr>
                    <td class="td-1">婚姻状态</td>
                    <td class="td-2">未婚</td>
                    <td class="td-3">身高</td>
                    <td class="td-4" colspan="2">170cm</td>
                </tr>
                <tr>
                    <td class="td-1">联系电话</td>
                    <td class="td-2">159********</td>
                    <td class="td-3">邮箱</td>
                    <td class="td-4" colspan="2">*********@qq.com</td>
                </tr>
                <tr>
                    <td class="td-1">联系地址</td>
                    <td class="td-2-1" colspan="2">河南省XX市</td>
                    <td class="td-3-1">邮编</td>
                    <td class="td-4-1">474367</td>
                </tr>

                <tr>
                    <td class="td-1">毕业院校</td>
                    <td class="td-2-2" colspan="4">平顶山学院</td>
                </tr>
                <tr>
                    <td class="td-1">学历</td>
                    <td class="td-2-3" colspan="2">本科</td>
                    <td class="td-3-2">毕业日期</td>
                    <td class="td-4-2">未毕业</td>
                </tr>
                <tr>
                    <td class="td-1">专业</td>
                    <td class="td-2-3" colspan="2">物联网工程</td>
                    <td class="td-3-2">计算机水平</td>
                    <td class="td-4-2">二级</td>
                </tr>
                <tr>
                    <td class="td-1-1">证书</td>
                    <td class="td-2-4" colspan="4">***********************</td>
                </tr>
                <tr>
                    <td class="td-1-1" rowspan="2">工作经历</td>
                    <td class="td-2-5" colspan="4">***********</td>
                </tr>
                <tr>
                     <td class="td-2-5" colspan="4">***********</td>
                </tr>
                <tr>
                    <td class="td-1-2" colspan="5">
                        自我评价 <br> XXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
